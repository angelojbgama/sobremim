<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carregando...</title>

    <!-- DaisyUI + Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        plugins: [window.daisyui],
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  </head>

  <body class="bg-base-100 text-base-content font-sans">
    <main class="container mx-auto p-4">
      <!-- Header -->
      <header class="flex flex-col items-center gap-4 mb-8">
        <div class="avatar">
          <div class="w-32 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
            <img src="../assets/img/my-photo.jpg" alt="Foto de Perfil" />
          </div>
        </div>
        <h1 class="text-3xl font-bold"><span id="profile.name">Carregando...</span></h1>

        <div class="space-y-2 text-center">
          <p><i class="fas fa-briefcase mr-1"></i><span id="profile.job">Carregando...</span></p>
          <p><i class="fas fa-user-graduate mr-1"></i><span id="profile.graduate">Carregando...</span></p>

          <div class="flex flex-col items-center">
            <progress class="progress progress-primary w-56" value="40" max="100"></progress>
            <span class="text-sm" id="profile.graduetescale">Carregando...</span>
          </div>

          <p><i class="fas fa-map-marker-alt mr-1"></i><span id="profile.location">Carregando...</span></p>
          <p><i class="fas fa-phone mr-1"></i><a id="profile.phone" href="#">Carregando...</a></p>
          <p><i class="fas fa-envelope mr-1"></i><a id="profile.email" href="#">Carregando...</a></p>
        </div>

        <!-- Toggle de tema -->
        <button id="theme-toggle" class="btn btn-outline btn-sm">
          <i class="fa-solid fa-toggle-off mr-2"></i> Alternar Tema
        </button>
      </header>

      <!-- Acordeões DaisyUI -->
      <div class="join join-vertical w-full space-y-2">
        <!-- Skills -->
        <div class="collapse collapse-arrow join-item bg-base-200">
          <input type="checkbox" checked />
          <div class="collapse-title text-xl font-medium" id="acordeon.titleSkills">
            Carregando...
          </div>
          <div class="collapse-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <h3 class="font-bold mb-2" id="skills.titleHardSkills">Carregando...</h3>
                <ul id="profile.skills.hardSkills" class="list-disc ml-5"></ul>
              </div>
              <div>
                <h3 class="font-bold mb-2" id="skills.titleSoftSkills">Carregando...</h3>
                <ul id="profile.skills.softSkills" class="list-disc ml-5">
                  <li>Carregando...</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Idiomas -->
        <div class="collapse collapse-arrow join-item bg-base-200">
          <input type="checkbox" />
          <div class="collapse-title text-xl font-medium" id="acordeon.titleLanguages">
            Carregando...
          </div>
          <div class="collapse-content">
            <ul class="list-disc ml-5" id="profile.languages">
              <li>Carregando...</li>
            </ul>
          </div>
        </div>

        <!-- Portfólio -->
        <div class="collapse collapse-arrow join-item bg-base-200">
          <input type="checkbox" />
          <div class="collapse-title text-xl font-medium" id="acordeon.titlePortfolio">
            Carregando...
          </div>
          <div class="collapse-content">
            <ul id="profile.portfolio" class="list-disc ml-5"></ul>
          </div>
        </div>

        <!-- Experiência Profissional -->
        <div class="collapse collapse-arrow join-item bg-base-200">
          <input type="checkbox" />
          <div class="collapse-title text-xl font-medium" id="acordeon.titleProfessionalExperience">
            Carregando...
          </div>
          <div class="collapse-content">
            <ul id="profile.professionalExperience" class="list-disc ml-5"></ul>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-10 flex justify-center space-x-6">
        <a href="https://github.com/angelojbgama" target="_blank" class="btn btn-ghost btn-circle text-xl">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/angelojbgama/" target="_blank" class="btn btn-ghost btn-circle text-xl">
          <i class="fab fa-linkedin"></i>
        </a>
      </footer>
    </main>

    <!-- Scripts -->
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
