<!-- Metadados básicos -->

<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- Título da página -->

<title></title>



<!-- Normalize CSS para padronizar estilos entre navegadores -->

<link

  rel="stylesheet"

  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

/>

<link

  rel="stylesheet"

  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"

<!-- CSS Customizado -->

<link rel="stylesheet" href="assets/css/global.css" />

  </head>  <body><main class="main">

  <!-- Cabeçalho com foto e informações do perfil -->

  <header class="header">

    <!-- Foto de perfil -->

    <img

      src="assets/img/my-photo.jpg"

      alt="Foto de Perfil"

      class="photo"

      id="profile.photo"

    />



    <!-- Nome do perfil -->

    <h1 class="title">

      <span id="profile.name" class="loading-text"></span>

    </h1>



    <!-- Informações adicionais do perfil -->

    <div class="information">

      <!-- Profissão -->

      <p class="job" id="profile.job">

        <i

          class="fas fa-briefcase"

          aria-hidden="true"

          aria-label="Profissão"

        ></i>

        <span class="info-text loading-text"></span>

      </p>



      <!-- Formação acadêmica -->

      <p class="graduate" id="profile.graduate">

        <i

          class="fas fa-user-graduate"

          aria-hidden="true"

          aria-label="Formação"

        ></i>

        <span class="info-text loading-text"></span>

      </p>



      <!-- Barra de Progresso da Graduação -->

      <div class="progress-container" id="profile.graduateScale">

        <div class="progress-bar">

          <div class="progress"></div>

        </div>

        <span class="progress-text loading-text"></span>

      </div>



      <!-- Localização -->

      <p class="location" id="profile.location">

        <i

          class="fas fa-map-marker-alt"

          aria-hidden="true"

          aria-label="Localização"

        ></i>

        <span class="info-text loading-text"></span>

      </p>



      <!-- Telefone -->

      <p class="phone" id="profile.phone-container">

        <i

          class="fas fa-phone"

          aria-hidden="true"

          aria-label="Telefone"

        ></i>

        <a href="" id="profile.phone" class="info-text loading-text"></a>

      </p>



      <!-- Email -->

      <p class="email" id="profile.email-container">

        <i

          class="fas fa-envelope"

          aria-hidden="true"

          aria-label="Email"

        ></i>

        <a href="mailto:ex@mail.com" id="profile.email" class="info-text loading-text"></a>

      </p>

    </div>



      <!-- Botão para gerar PDF do currículo -->

      <button

        id="download-pdf"

        class="download-pdf"

        aria-label="Baixar currículo em PDF"

      >

        <i class="fa-solid fa-file-pdf"></i>

      </button>


      <!-- Botão para alternar tema (claro/escuro) -->

      <button

        id="theme-toggle"

        class="theme-toggle"

        aria-label="Alternar Tema"

      >

        <i class="fa-solid fa-toggle-off"></i>

      </button>

  </header>



  <!-- Seção de Acordeão: Habilidades -->

  <section class="acordeon open">

    <button class="trigger" type="button">

      <h2 id="acordeon.titleSkills" class="loading-text"></h2>

    </button>



    <div class="content">

      <div class="skills">

        <!-- Habilidades Técnicas -->

        <section class="tools">

          <h3 id="skills.titleHardSkills" class="loading-text"></h3>

          <ul id="profile.skills.hardSkills" class="hard-skills">

            <!-- Itens de habilidades técnicas -->

          </ul>

        </section>



        <!-- Habilidades Pessoais -->

        <section class="personal">

          <h3 id="skills.titleSoftSkills" class="loading-text"></h3>

          <ul id="profile.skills.softSkills">

            <li class="loading-text"></li>

            <li class="loading-text"></li>

            <li class="loading-text"></li>

          </ul>

        </section>

      </div>

    </div>

  </section>



  <!-- Seção de Acordeão: Idiomas -->

  <section class="acordeon">

    <button class="trigger" type="button">

      <h2 id="acordeon.titleLanguages" class="loading-text"></h2>

    </button>



    <div class="content">

      <ul class="languages" id="profile.languages">

        <li class="loading-text"></li>

      </ul>

    </div>

  </section>



  <!-- Seção de Acordeão: Portfólio -->

  <section class="acordeon">

    <button class="trigger" type="button">

      <h2 id="acordeon.titlePortfolio" class="loading-text"></h2>

    </button>



    <div class="content">

      <ul class="portfolio" id="profile.portfolio">

        <!-- Itens do portfólio -->

      </ul>

    </div>

  </section>



  <!-- Seção de Acordeão: Experiência Profissional -->

  <section class="acordeon">

    <button class="trigger" type="button">

      <h2 id="acordeon.titleProfessionalExperience" class="loading-text"></h2>

    </button>



    <div class="content">

      <ul class="experience" id="profile.professionalExperience">

        <!-- Itens de experiência profissional -->

      </ul>

    </div>

  </section>



  <!-- Contêiner para seções de acordeão inseridas dinamicamente -->

  <section id="acordeon-container" class="acordeon-container">

    <!-- As seções do acordeon serão inseridas aqui dinamicamente pelo JavaScript -->

  </section>



  <!-- Rodapé com links para GitHub e LinkedIn -->

  <footer>

    <a

      href="https://github.com/angelojbgama"

      target="_blank"

      aria-label="GitHub"

    >

      <i class="fab fa-github"></i>

    </a>

    <a

      href="https://www.linkedin.com/in/angelojbgama/"

      target="_blank"

      aria-label="LinkedIn"

    >

      <i class="fab fa-linkedin"></i>

    </a>

  </footer>

</main>



<!-- Scripts JavaScript -->

  <script src="assets/js/acordeon.js"></script>

  <script src="assets/js/api.js"></script>

  <script src="assets/js/main.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="assets/js/pdf.js"></script>
