<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'%3E%3Cpath d='M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z'/%3E%3C/svg%3E"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__actions">
          <button
            id="download-pdf"
            class="download-pdf"
            aria-label="Baixar currículo em PDF"
          >
            <i class="fa-solid fa-file-pdf"></i>
          </button>
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Alternar tema"
          >
            <i class="fa-solid fa-toggle-off"></i>
          </button>
        </div>
        <div class="header__layout">
          <img
            src="assets/img/my-photo.jpg"
            alt="Foto de Perfil"
            class="photo"
            id="profile.photo"
          />
          <div class="header__details">
            <h1 class="title">
              <span id="profile.name"></span>
            </h1>
            <div class="information">
              <p class="job" id="profile.job">
                <i
                  id="icon.profile.job"
                  class="fas fa-briefcase"
                  aria-hidden="true"
                  aria-label="Profissão"
                ></i>
                <span class="info-text"></span>
              </p>
              <p class="graduate" id="profile.graduate">
                <i
                  id="icon.profile.graduate"
                  class="fas fa-user-graduate"
                  aria-hidden="true"
                  aria-label="Formação"
                ></i>
                <span class="info-text"></span>
              </p>
              <div class="progress-container" id="profile.graduateScale">
                <div class="progress-bar">
                  <div class="progress"></div>
                </div>
                <span class="progress-text"></span>
              </div>
              <p class="location" id="profile.location">
                <i
                  id="icon.profile.location"
                  class="fas fa-map-marker-alt"
                  aria-hidden="true"
                  aria-label="Localização"
                ></i>
                <span class="info-text"></span>
              </p>
              <p class="phone" id="profile.phone-container">
                <i
                  id="icon.profile.phone"
                  class="fas fa-phone"
                  aria-hidden="true"
                  aria-label="Telefone"
                ></i>
                <a href="" id="profile.phone" class="info-text"></a>
              </p>
              <p class="email" id="profile.email-container">
                <i
                  id="icon.profile.email"
                  class="fas fa-envelope"
                  aria-hidden="true"
                  aria-label="Email"
                ></i>
                <a href="mailto:ex@mail.com" id="profile.email" class="info-text"></a>
              </p>
            </div>
          </div>
        </div>
      </header>

      <section class="acordeon open">
        <button class="trigger" type="button" aria-expanded="true">
          <h2 id="acordeon.titleSkills"></h2>
        </button>
        <div class="content">
          <div class="skills">
            <section class="tools">
              <h3 id="skills.titleHardSkills"></h3>
              <div class="hard-skills-chart" id="hard-skills-chart-container">
              </div>
            </section>
            <section class="personal">
              <h3 id="skills.titleSoftSkills"></h3>
              <ul id="profile.skills.softSkills">

              </ul>
            </section>
          </div>
        </div>
      </section>

      <!-- Portfolio -->
      <section class="acordeon">
        <button class="trigger" type="button" aria-expanded="false">
          <h2 id="acordeon.titlePortfolio"></h2>
        </button>
        <div class="content">
          <ul class="portfolio" id="profile.portfolio"></ul>
        </div>
      </section>

      <!-- Formação Acadêmica -->
      <section class="acordeon">
        <button class="trigger" type="button" aria-expanded="false">
          <h2 id="acordeon.titleAcademicFormation"></h2>
        </button>
        <div class="content">
          <ul class="experience" id="profile.academicFormation"></ul>
        </div>
      </section>

      <!-- Certificações -->
      <section class="acordeon" id="section-certifications">
        <button class="trigger" type="button" aria-expanded="false">
          <h2 id="acordeon.titleCertifications"></h2>
        </button>
        <div class="content">
          <ul class="certifications" id="profile.certifications"></ul>
        </div>
      </section>

      <!-- Experiência Profissional -->
      <section class="acordeon">
        <button class="trigger" type="button" aria-expanded="false">
          <h2 id="acordeon.titleProfessionalExperience"></h2>
        </button>
        <div class="content">
          <ul class="experience" id="profile.professionalExperience"></ul>
        </div>
      </section>

      <!-- Idiomas -->
      <section class="acordeon">
        <button class="trigger" type="button" aria-expanded="false">
          <h2 id="acordeon.titleLanguages"></h2>
        </button>
        <div class="content">
          <ul class="languages" id="profile.languages">
          </ul>
        </div>
      </section>

      <section id="acordeon-container" class="acordeon-container"></section>

      <footer class="site-footer" role="contentinfo">
        <div class="footer__inner">
          <p class="footer__copy">
            <span id="footer.year"></span> • <span id="footer.madeWith">Feito com</span>
            <span aria-hidden="true">❤</span>
            <span class="sr-only" id="footer.loveLabel">amor</span>
            <span id="footer.byLabel">por</span>
            <strong id="profile.shortName">Angelo Gama</strong>
          </p>
          <nav class="footer__social" id="footer.social" aria-label="Redes sociais">
            <a href="https://github.com/angelojbgama" target="_blank" rel="noopener" aria-label="GitHub">
              <i class="fab fa-github"></i>
              <span class="sr-only">GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/angelojbgama/" target="_blank" rel="noopener" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
              <span class="sr-only">LinkedIn</span>
            </a>
          </nav>
        </div>
      </footer>
    </main>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="vendor/pdf-lib.min.js"></script>
    <script src="assets/js/pdf.js"></script>
  </body>
</html>
